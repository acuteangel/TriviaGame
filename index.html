<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BanG Dream! Trivia Game</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <body>
        <img id="sound" src = "assets/images/mute-512.png" data-mute="assets/images/mute-512.png" data-volume="assets/images/Volume-512.png" data-state="mute">
        <div class = "wrapper">
            <header>BanG Dream! Trivia</header>
            <div id="timer">You will have 10 seconds per question.</div>
            <div id="question">Click here to begin</div>
            <div id="display">
                <div id="choice-container">
                    <button id="choice-a" class="choices"></button>
                    <button id="choice-b" class="choices"></button>
                    <button id="choice-c" class="choices"></button>
                    <button id="choice-d" class="choices"></button>
                </div>
                <div id="results" hidden>
                    <div id="results-text"></div>
                    <img id="band" src="assets/images/bands-0.png">
                    <img id="member" src="assets/images/member0.png">
                </div>
            </div>
        </div>

        <audio id="game-music">
            <source src="assets/music/secret-base.mp3" loop>
        </audio>        
                    
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
